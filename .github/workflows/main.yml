name: Python Script with Chrome - Store Results
on:
  schedule:
    - cron: '0 */4 * * *'  # Run every 4 hours
  workflow_dispatch:  # Manual trigger
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          
      - name: Set up Python with uv
        run: uv python install 3.11
        
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          
      - name: Setup ChromeDriver  
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: 'latest'
        
      - name: Install dependencies
        run: uv sync
        
      - name: Create results directory
        run: mkdir -p results
        
      - name: Debug environment
        run: |
          echo "=== System Information ==="
          uname -a
          echo "=== Chrome and ChromeDriver ==="
          google-chrome --version
          chromedriver --version
          which google-chrome
          which chromedriver
          echo "=== Environment Variables ==="
          env | grep -E "(DISPLAY|CHROME|PATH)" | sort
          echo "=== Network Test ==="
          curl -I https://google.com || echo "Network test failed"
        
      - name: Test WebDriver creation
        run: |
          uv run python -c "
          from selenium import webdriver
          from selenium.webdriver.chrome.options import Options
          
          print('Testing WebDriver creation...')
          chrome_options = Options()
          chrome_options.add_argument('--headless')
          chrome_options.add_argument('--no-sandbox')
          chrome_options.add_argument('--disable-dev-shm-usage')
          chrome_options.add_argument('--disable-gpu')
          
          try:
              driver = webdriver.Chrome(options=chrome_options)
              print('✅ WebDriver created successfully')
              driver.get('https://httpbin.org/get')
              print('✅ Successfully loaded test page')
              print('Page title:', driver.title)
              driver.quit()
              print('✅ WebDriver closed successfully')
          except Exception as e:
              print(f'❌ WebDriver test failed: {e}')
              import traceback
              traceback.print_exc()
          "
        
      - name: Run Python script with debug
        run: uv run python your_script.py
        env:
          DEBUG: "true"
        
      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: script-results-${{ github.run_number }}
          path: results/
          retention-days: 30
        
      - name: Commit and push results
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add timestamp to commit message
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          
          # Add results directory
          git add results/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update results: $TIMESTAMP

            Run triggered by: ${{ github.event_name }}
            ${{ github.event_name == 'workflow_dispatch' && format('Reason: {0}', inputs.reason) || '' }}"
            
            git push
            echo "Results committed and pushed successfully"
          fi
        
      - name: Print summary
        run: |
          echo "## Job Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "- **Reason:** ${{ inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Results stored in:** \`results/\` directory" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts:** Available for 30 days" >> $GITHUB_STEP_SUMMARY
          
          # List files in results directory
          if [ -d "results" ] && [ "$(ls -A results)" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
            ls -la results/ | tail -n +2 | while read line; do
              echo "- \`$line\`" >> $GITHUB_STEP_SUMMARY
            done
          fi